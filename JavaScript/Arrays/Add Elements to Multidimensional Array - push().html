<!-- Add Elements to Multidimensional Array - push() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Elements to Multidimensional Array - push()</title>
</head>

<body>
    
    <h2>Add Elements to Multidimensional Array - push()</h2>
    <p id = "demo"></p>

    <script>
    // Access elements in nested arrays
    var array1 = [['a', 'b', 'c'], ['d', 'e', 'f']];
    document.getElementById("demo").innerHTML = array1[0][1];
    document.getElementById("demo").innerHTML = array1[1][2];

    // Add nested array at the end
    array1.push(['x', 'y', 'z'])
    document.getElementById("demo").innerHTML = array1;

    // Add new element to first nested array
    array1[0].push('j')
    document.getElementById("demo").innerHTML = array1;

    // Output: a,b,c,j,d,e,f,x,y,z
    </script>
    
</body>

</html>
