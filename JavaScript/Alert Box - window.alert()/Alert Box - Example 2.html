<!-- Alert Box - Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert Box - Example</title>
</head>

<body>

<h1>Alert Box - Example</h1>

    <script>
        function confirm_box()
        {
            var r = confirm("Click on a button")
            if (r==true)
            {
                alert("You have pressed OK button")
            }
            else
            {
                alert("You have pressed Cancel button")
            }
        }
    </script>

<body>

    <input type = "button" onclick = "confirm_box()" value = "Display a confirm box">

</body>

</html>
