<!-- HTML Document Structure -->

<!-- !DOCTYPE - specifies kind of document (html) -->
<!DOCTYPE html>
<!-- html - Opening Tag -->
<!-- lang - language the document is written in -->
<html lang="en">
    <!-- head Tag -->
    <head>
      <!-- meta Tag - contains metadata -->
      <meta charset="UTF-8">
      <!-- title Tag - title of page when run in browser -->
        <title>HTML Tags</title>
    </head>
  
  <!-- body tag - contains the content to be displayed on the html page -->
  <body>
    
    <!-- Tags within the body section -->
    <h1> My Life </h1>
    <h2> Things about my life </h2>
    <h3> These are some pointers. </h3>
    <h4> Read them and let me know what you think. </h4>
    <h5> How much do you agree or disagree with these pointers? </h5>
    <h6> Think about it. </h6>
  
    <hr color = "green", size = "5", align = "center", width = "40%">

</body>
  
</html>
