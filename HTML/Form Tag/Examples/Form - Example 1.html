<!-- Form - Example --!>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form tag</title>
</head>

<body>

<!-- form -->
<form action = "Form with Checkbox.html" method = "POST">
    <p>
        <label>
            <!-- textarea -text input box box with placeholder text -->
            <textarea name = "aspirations", placeholder = "Describe yourself", maxlength = 100, rows = 4, cols = 30></textarea>
        </label>
    <p>
        <input type = "file" value = "document">
        <p>
            <input type = "submit" value = "Continue"/>
        </p>
    </p>
</form>

</body>

</html>
