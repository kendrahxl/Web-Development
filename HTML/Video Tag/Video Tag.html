<!-- Video Tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Tag</title>
</head>

<body>

    <!-- Video tag -->
    <!-- controls - autoplay, muted, loop, preload -->
    <video controls>
        <!-- source = "path to your video file" (can be filename/url/embed code) -->
        <!-- type = "video/mp4", "video/ogg", etc. -->
        <source src = "Name of Video File.mp4" type = "video/mp4"> Your browser does not support the video tag. <!-- Alternate text -->
    </video>

    <!-- height, width -->
    <video width = "400", height = "300">
        <source src = "Name of Video File.ogg" type = "video/ogg"> Your browser does not support the video tag.
    </video>

    <!-- poster image - image preview before video is played -->
    <video poster = "poster_image.jpg">
        <source src = "Name of Video File.mp4" type = "video/mp4"> Your browser does not support the video tag.
    </video>

    <!-- autoplay -->
    <video controls autoplay>
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>

    <!-- play only once (loop = 0) -->
    <video controls loop = 0>
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>

    <!-- loop infinitely (loop = 1) -->
    <video controls loop = 1>
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>

    <!-- muted - no sound -->
    <video controls muted>
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>
    
    <!-- preload = "auto" -->
    <video controls preload = "auto">
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>

    <!-- controls = 1 (controls displayed) -->
    <video controls = 1>
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>

    <!-- controls = 0 (controls hidden) -->
    <video controls = 0>
        <source src = "Name of Video File.mp4" type = "video/mp4">
    </video>

    <!-- iframe - frame around video -->
    <iframe width = "420", height = "300" src = "Name Of Video File.mp4" type = "video/mp4">
    </iframe>

</body>

</html>
